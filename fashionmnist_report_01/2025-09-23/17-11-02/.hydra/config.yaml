data:
  name: fashion_mnist
  root: ./data
  batch_size: 50
  num_workers: 2
model:
  name: lenet5
  latent_dimension: 1024
  num_classes: 10
  in_channels: 1
  batch_norm: false
partition:
  name: iid
  num_clients: 100
  strategy: iid
client:
  learning_rate: 0.01
  weight_decay: 0.0005
  momentum: 0.9
train:
  rounds: 200
  local_epochs: 2
  progress: true
  participation_rate: 0.1
  lr_decay: 0
graph:
  name: erdos_renyi
  topology: erdos_renyi
  er_p: 0.05
seed: 42
use_cuda: true
mixing_matrix: metropolis_hasting
run_name: fashionmnist_report_01
consensus_lr: 0.1
old_gradients: false
