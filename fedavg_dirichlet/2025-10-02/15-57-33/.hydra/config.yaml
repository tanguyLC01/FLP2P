data:
  name: cifar10
  root: ./data
  batch_size: 10
  num_workers: 1
model:
  name: lenet5
  latent_dimension: 1600
  num_classes: 10
  in_channels: 3
  batch_norm: false
partition:
  name: dirichlet
  num_clients: 80
  strategy: dirichlet
  dirichlet_alpha: 0.5
  min_partition_size: 1
client:
  learning_rate: 0.01
  weight_decay: 0.0001
  momentum: 0.9
train:
  rounds: 1000
  local_epochs: 3
  progress: true
  participation_rate: 0.4
  lr_decay: 0.992
graph:
  name: two_clusters
  topology: two_clusters
seed: 42
use_cuda: true
mixing_matrix: metropolis_hasting
run_name: fedavg_dirichlet
consensus_lr: 0.001
old_gradients: false
same_distrib_test_set: false
