data:
  name: cifar10
  root: ./data
  batch_size: 64
  num_workers: 4
model:
  name: resnet18
  num_classes: 10
  pretrained: false
partition:
  name: dirichlet
  num_clients: 50
  strategy: dirichlet
  dirichlet_alpha: 0.5
client:
  learning_rate: 0.01
  weight_decay: 0.0001
  momentum: 0.9
train:
  rounds: 200
  local_epochs: 1
  progress: true
  participation_rate: 0.1
graph:
  name: erdos_renyi
  topology: erdos_renyi
  er_p: 0.1
seed: 42
use_cuda: true
run_name: dirichlet_cifar10_full_evaluation
consensus_lr: 0.1
old_gradients: true
