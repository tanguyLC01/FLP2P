data:
  name: fashion_mnist
  root: ./data
  batch_size: 50
  num_workers: 2
model:
  name: lenet5
  latent_dimension: 1024
  num_classes: 10
  in_channels: 1
  batch_norm: false
partition:
  name: dirichlet
  num_clients: 100
  strategy: dirichlet
  dirichlet_alpha: 0.5
client:
  learning_rate: 0.001
  weight_decay: 0.001
  momentum: 0.9
train:
  rounds: 150
  local_epochs: 3
  progress: true
  participation_rate: 0.1
graph:
  name: erdos_renyi
  topology: erdos_renyi
  er_p: 0.1
seed: 42
use_cuda: true
run_name: test_fashionmnit_righttrainloss
consensus_lr: 0.1
old_gradients: false
