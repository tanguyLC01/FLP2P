data:
  name: cifar10
  root: ./data
  batch_size: 64
  num_workers: 1
model:
  name: lenet5
  latent_dimension: 1600
  num_classes: 10
  in_channels: 3
  batch_norm: false
partition:
  name: iid
  num_clients: 100
  strategy: iid
client:
  learning_rate: 0.01
  weight_decay: 0.001
  momentum: 0.9
train:
  rounds: 200
  local_epochs: 5
  progress: true
  participation_rate: 1
  lr_decay: 0
graph:
  name: erdos_renyi
  topology: erdos_renyi
  er_p: 1
seed: 105
use_cuda: true
mixing_matrix: metropolis_hasting
run_name: test_cifar10_fulltraining
consensus_lr: 0.005
old_gradients: false
