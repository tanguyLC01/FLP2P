data:
  name: cifar10
  root: ./data
  batch_size: 64
  num_workers: 1
model:
  name: resnet18
  num_classes: 10
  pretrained: false
partition:
  name: pathological
  num_clients: 100
  strategy: pathological
  num_classes_per_client: 2
client:
  learning_rate: 0.005
  weight_decay: 0.0001
  momentum: 0.9
train:
  rounds: 200
  local_epochs: 3
  progress: true
  participation_rate: 0.1
  lr_decay: 0
graph:
  name: erdos_renyi
  topology: erdos_renyi
  er_p: 0.05
seed: 42
use_cuda: true
mixing_matrix: metropolis_hasting
run_name: test_cifar10_fulltraining
consensus_lr: 0.1
old_gradients: false
