data:
  name: cifar10
  root: ./data
  batch_size: 64
  num_workers: 1
model:
  name: lenet5
  latent_dimension: 1600
  num_classes: 10
  in_channels: 3
  batch_norm: false
partition:
  name: dirichlet
  num_clients: 10
  strategy: dirichlet
  dirichlet_alpha: 0.5
client:
  learning_rate: 0.0001
  weight_decay: 0.0001
  momentum: 0
train:
  rounds: 1000
  local_epochs: 1
  progress: true
  participation_rate: 1
  lr_decay: 0.999
graph:
  name: two_clusters
  topology: two_clusters
seed: 42
use_cuda: true
mixing_matrix: metropolis_hasting
run_name: two_clusters_proba_ponderation
consensus_lr: 0.001
old_gradients: true
same_distrib_test_set: true
