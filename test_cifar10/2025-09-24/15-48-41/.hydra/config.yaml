data:
  name: cifar10
  root: ./data
  batch_size: 50
  num_workers: 4
model:
  name: resnet18
  num_classes: 10
  pretrained: false
partition:
  name: iid
  num_clients: 100
  strategy: iid
client:
  learning_rate: 0.01
  weight_decay: 0.0005
  momentum: 0.9
train:
  rounds: 200
  local_epochs: 2
  progress: true
  participation_rate: 0.1
  lr_decay: 0
graph:
  name: erdos_renyi
  topology: erdos_renyi
  er_p: 0.05
seed: 33
use_cuda: true
mixing_matrix: metropolis_hasting
run_name: test_cifar10
consensus_lr: 0.1
old_gradients: false
