defaults:
  - data: cifar10
  - model: lenet5
  - partition: dirichlet
  - client: default
  - train: default
  - graph: two_clusters
  - _self_
  - override hydra/launcher: joblib



seed: 10
use_cuda: true
mixing_matrix: jaccard
run_name: negative_possibility
consensus_lr: 1e-3
old_gradients: false
hydra:
  run:
    dir: ./${run_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./${run_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${mixing_matrix}-${old_gradients}-${model.name}
decrease_consensus: True
main_link_activation: 1
border_link_activation: 1
