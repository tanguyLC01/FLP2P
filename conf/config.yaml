defaults:
  - data: cifar10
  - model: resnet18
  - partition: iid
  - client: default
  - train: default
  - graph: erdos_renyi
  - _self_
  - override hydra/launcher: joblib



seed: 42
use_cuda: true
mixing_matrix: matcha
run_name: matcha_iid_no_prob
old_gradients: false
aggregation_step_per_round: 1
hydra:
  run:
    dir: ./${run_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./${run_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${mixing_matrix}-gradient:${old_gradients}-equal_test_set:${same_distrib_test_set}
same_distrib_test_set: false

