defaults:
  - data: cifar10
  - model: lenet5
  - partition: dirichlet
  - client: default
  - train: default
  - graph: two_clusters
  - _self_
  - override hydra/launcher: joblib



seed: 42
use_cuda: true
mixing_matrix: maximum_degree
run_name: DSGD_maximum_degree_lr_decay
consensus_lr: 1e-3
old_gradients: true
hydra:
  run:
    dir: ./${run_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./${run_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${mixing_matrix}-${old_gradients}-${model.name}
same_distrib_test_set: True
decrease_consensus: True
main_link_activation: 0.9
border_link_activation: 0.1
