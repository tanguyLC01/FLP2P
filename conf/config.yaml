defaults:
  - data: cifar10
  - model: resnet50
  - partition: iid
  - client: default
  - train: default
  - graph: two_clusters
  - _self_
  - override hydra/launcher: joblib



seed: 42
use_cuda: true
mixing_matrix: matcha
run_name: reproduction_matcha
old_gradients: false
aggregation_step_per_round: 1
hydra:
  run:
    dir: ./${run_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./${run_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${mixing_matrix}-partition:${partition.name}-aggregation_step:${aggregation_step_per_round}
same_distrib_test_set: false

