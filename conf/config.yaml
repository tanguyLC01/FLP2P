defaults:
  - data: cifar10
  - model: resnet18
  - partition: dirichlet
  - client: default
  - train: default
  - graph: two_clusters
  - _self_
  - override hydra/launcher: joblib



seed: 42
use_cuda: true
mixing_matrix: metropolis_hasting
run_name: fixed_value
consensus_lr: 1e-3
old_gradients: false
hydra:
  run:
    dir: ./${run_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./${run_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${mixing_matrix}-${old_gradients}-${model.name}
same_distrib_test_set: True
decrease_consensus: True
main_link_activation: 0.9
leaf_node_activation: 0.1
gossip_epochs: 1
