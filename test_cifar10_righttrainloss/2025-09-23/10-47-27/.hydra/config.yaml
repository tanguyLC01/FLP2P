data:
  name: cifar10
  root: ./data
  batch_size: 50
  num_workers: 4
model:
  name: lenet5
  latent_dimension: 1600
  num_classes: 10
  in_channels: 3
  batch_norm: false
partition:
  name: dirichlet
  num_clients: 100
  strategy: dirichlet
  dirichlet_alpha: 0.5
client:
  learning_rate: 0.001
  weight_decay: 0.001
  momentum: 0.9
train:
  rounds: 200
  local_epochs: 2
  progress: true
  participation_rate: 1
graph:
  name: erdos_renyi
  topology: erdos_renyi
  er_p: 0.1
seed: 42
use_cuda: true
run_name: test_cifar10_righttrainloss
mixing_matrix: maximum_degree
consensus_lr: 0.01
old_gradients: true
