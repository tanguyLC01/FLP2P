data:
  name: mnist
  root: ./data
  batch_size: 64
  num_workers: 2
model:
  name: lenet5
  latent_dimension: 256
  num_classes: 10
  in_channels: 1
  batch_norm: false
partition:
  name: iid
  num_clients: 100
  strategy: iid
client:
  learning_rate: 0.01
  weight_decay: 0.0
train:
  rounds: 50
  local_epochs: 1
  progress: true
  participation_rate: 1
graph:
  name: random
  topology: random
  er_p: 0.1
seed: 42
use_cuda: true
run_name: test_mnist
