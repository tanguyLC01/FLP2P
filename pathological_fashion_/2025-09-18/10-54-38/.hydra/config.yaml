data:
  name: fashion_mnist
  root: ./data
  batch_size: 64
  num_workers: 2
model:
  name: lenet5
  latent_dimension: 1024
  num_classes: 10
  in_channels: 1
  batch_norm: false
partition:
  name: pathological
  num_clients: 100
  strategy: pathological
  num_classes_per_client: 2
client:
  learning_rate: 0.01
  weight_decay: 0.0001
  momentum: 0.9
train:
  rounds: 200
  local_epochs: 3
  progress: true
  participation_rate: 0.1
graph:
  name: two_clusters
  topology: two_clusters
seed: 42
use_cuda: true
run_name: pathological_fashion_
consensus_lr: 0.1
