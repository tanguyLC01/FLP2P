data:
  name: mnist
  root: ./data
  batch_size: 64
  num_workers: 2
model:
  name: lenet5
  latent_dimension: 256
  num_classes: 10
partition:
  name: iid
  num_clients: 50
  strategy: iid
  alpha: 0.5
client:
  learning_rate: 0.01
  weight_decay: 0.0
train:
  rounds: 5
  local_epochs: 1
  progress: true
graph:
  name: erdos_renyi
  topology: erdos_renyi
  er_p: 0.2
seed: 42
use_cuda: true
run_name: test_run
